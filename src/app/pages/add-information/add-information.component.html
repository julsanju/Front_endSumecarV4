<form [formGroup]="formulario">

    <div class="container_addInformation">
        <div class="modal">
            <div class="modal__header">
                
                <span class="modal__title">Information Additional</span>
                <button class="button button--icon">
                    <svg width="24" viewBox="0 0 24 24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"></path>
                    </svg>
                </button>
            </div>
            <div class="modal__body">

                <div class="input"><!--[ngClass]="{'input--invalid': formularioEnviado && formulario.get('email')?.invalid}">-->
                    <label class="input__label" for="email">Email</label>
                    <input class="input__field" type="text" id="email" formControlName="correo">
                    <p class="input__description">Por favor, ingrese su dirección de correo electrónico y nos comunicaremos con usted lo más pronto posible.</p>
                </div>

                <div class="input"><!-- [ngClass]="{'input--invalid': formularioEnviado && formulario.get('email')?.invalid}">-->
                    <label class="input__label" for="mensaje">Mensaje</label>
                    <textarea class="input__field input__field--textarea" id="mensaje" formControlName="mensaje"></textarea>
                    <p class="input__description">Por favor, describa el producto adicional que desea cotizar o cualquier pregunta o problema que haya experimentado.</p>
                </div>
                
            </div>
            <div class="modal__footer">
                <button class="button button--primary" type="submit" (click)="onSubmit()">Send</button>
            </div>
        </div>
    </div>
</form>
