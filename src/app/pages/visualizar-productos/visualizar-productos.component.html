<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap"
  rel="stylesheet"
/>
<mat-card style="height: 100vh !important; ">
  <mat-card-content>
<div class=" content">
  
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table rounded-table">

    <!-- Código Column -->
    <ng-container matColumnDef="codigo">
      <mat-header-cell *matHeaderCellDef>Código</mat-header-cell>
      <mat-cell *matCellDef="let item" class="custom-data">{{ item.codigo }}</mat-cell>
    </ng-container>

    <!-- Artículo Column -->
    <ng-container matColumnDef="articulo">
      <mat-header-cell *matHeaderCellDef>Artículo</mat-header-cell>
      <mat-cell *matCellDef="let item" class="custom-data">{{ item.articulo }}</mat-cell>
    </ng-container>

    <!-- Laboratorio Column -->
    <ng-container matColumnDef="laboratorio">
      <mat-header-cell *matHeaderCellDef>Laboratorio</mat-header-cell>
      <mat-cell *matCellDef="let item" class="custom-data">{{ item.laboratorio }}</mat-cell>
    </ng-container>

    <!-- Cantidad Column -->
    <ng-container matColumnDef="cantidad">
      <mat-header-cell *matHeaderCellDef class="custom-data">Cantidad</mat-header-cell>
      <!--<mat-cell *matCellDef="let item">{{ item.cantidad }}</mat-cell>-->

      <mat-cell *matCellDef="let item"><input appNumbersOnly class="input" [(ngModel)]="item.cantidad"
          (input)="updateCantidad(item)"></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>

<div class="confirm-container">
  <!--boton para confirmar-->
  <button class="button-siguiente" (click)="confirmar();refrescar();generatePDF(); generateTableHTML()">
    <div>
      <label class="label-button">
        Confirmar
      </label>
    </div>
  </button>
  
  <!--boton para cancelar-->
  <button class="button-siguiente" (click)="onClickButton();refrescar()">
    <div>
      <label class="label-button">
        Cancelar
      </label>
    </div>
  </button>

  <!--boton para generar pdf-->

  <button type="button" class="px-5 py-3 text-base font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M4.5 11H4v1h.5a.5.5 0 0 0 0-1ZM7 5V.13a2.96 2.96 0 0 0-1.293.749L2.879 3.707A2.96 2.96 0 0 0 2.13 5H7Zm3.375 6H10v3h.375a.624.624 0 0 0 .625-.625v-1.75a.624.624 0 0 0-.625-.625Z"/>
      <path d="M19 7h-1V2a1.97 1.97 0 0 0-1.933-2H9v5a2 2 0 0 1-2 2H1a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h1a1.969 1.969 0 0 0 1.933 2h12.134c1.1 0 1.7-1.236 1.856-1.614a.988.988 0 0 0 .07-.386H19a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1ZM4.5 14H4v1a1 1 0 1 1-2 0v-5a1 1 0 0 1 1-1h1.5a2.5 2.5 0 1 1 0 5Zm8.5-.625A2.63 2.63 0 0 1 10.375 16H9a1 1 0 0 1-1-1v-5a1 1 0 0 1 1-1h1.375A2.63 2.63 0 0 1 13 11.625v1.75ZM17 12a1 1 0 0 1 0 2h-1v1a1 1 0 0 1-2 0v-5a1 1 0 0 1 1-1h2a1 1 0 1 1 0 2h-1v1h1Z"/>
    </svg>
    PDF
    </button>
  <button class="button-siguiente" (click)="generatePDF(); generateTableHTML()">
    <div>
      <label class="label-button">
        Generar PDF
      </label>
    </div>
  </button>
</div>

</mat-card-content>
</mat-card>
