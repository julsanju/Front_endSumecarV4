<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap"
  rel="stylesheet"
/>

<mat-card >
  <mat-card-content>
<div class="content">
  <div class="xd">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input (keyup)="applyFilter($event)"
      type="text"
      nz-input
      placeholder="Search"
      #input>
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>

    <!--<mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>-->
  </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table rounded-table">
  
      <ng-container matColumnDef="# Orden">
        <th mat-header-cell *matHeaderCellDef># Orden</th>
        <td mat-cell *matCellDef="let element" class="custom-data">{{element.id}}</td>
      </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let element" class="custom-data">{{element.codigo}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="articulo">
        <th mat-header-cell *matHeaderCellDef>Articulo</th>
        <td mat-cell *matCellDef="let element" class="custom-data">{{element.articulo}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="laboratorio">
        <th mat-header-cell *matHeaderCellDef>Laboratorio</th>
        <td mat-cell *matCellDef="let element" class="custom-data">{{element.laboratorio}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
      
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
        
      ></tr>
    </table>
    
    
  
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
</mat-card-content>
</mat-card>
