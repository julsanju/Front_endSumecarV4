<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Angular App</title>
    <!-- Aquí puedes incluir los enlaces a los archivos CSS y JavaScript necesarios -->
</head>
<body>
    <nz-layout>
        <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
          <div class="logo"></div>
          <ul nz-menu nzTheme="dark" nzMode="inline">
            <span nz-icon nzType="home" nzTheme="outline"></span>
            <li nz-icon nzType="home" nzTheme="outline" nz-submenu nzTitle="Productos" nzIcon="team">
              <ul>
                <li nz-menu-item>Team 1</li>
                <li nz-menu-item>Team 2</li>
              </ul>
            </li>
            <li nz-submenu nzTitle="User" nzIcon="user">
                <ul>
                  <li nz-menu-item *ngIf="esAdmin()"><a routerLink="/menu/register">Registro de usuarios</a></li>
                  <li nz-menu-item ><a routerLink="/menu/cambiar-contrasena">Cambiar Contraseña</a></li>
                  <li nz-menu-item >Alex</li>
                </ul>
              </li>
          </ul>
        </nz-sider>
        <nz-layout>
          <nz-header>
            <span
              class="trigger"
              nz-icon
              [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              (click)="isCollapsed = !isCollapsed"
            ></span>
          </nz-header>
          <nz-content>
            <nz-breadcrumb>
              <nz-breadcrumb-item>User</nz-breadcrumb-item>
              <nz-breadcrumb-item>
                <router-outlet></router-outlet> <!-- Componentes se cargarán aquí -->
              </nz-breadcrumb-item>
            </nz-breadcrumb>
          </nz-content>
          <nz-footer>Ant Design ©2020 Implementado por Angular</nz-footer>
        </nz-layout>
      </nz-layout>
</body>
</html>
