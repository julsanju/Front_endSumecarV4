    <h2 class="text-lg font-medium text-gray-800 dark:text-white uppercase">Historial de documentos </h2>

            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">

                    <div class="flex justify-center overflow-x-auto ">
                        <div class="w-full overflow-x-auto">
                            <table class=" w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">

                                <thead class="bg-gray-50 dark:bg-gray-800">

                                            class="flex items-center gap-4 px-4 py-3.5 text-left rtl:text-right  dark:text-gray-400">
                                            Fecha
                                            <svg _ngcontent-ng-c1500183855="" viewBox="0 0 10 11" fill="none"
                                                xmlns="http://www.w3.org/2000/svg" class="h-3">
                                                <path _ngcontent-ng-c1500183855=""
                                                    d="M2.13347 0.0999756H2.98516L5.01902 4.79058H3.86226L3.45549 3.79907H1.63772L1.24366 4.79058H0.0996094L2.13347 0.0999756ZM2.54025 1.46012L1.96822 2.92196H3.11227L2.54025 1.46012Z"

                                        </th>
                                        <th scope="col"
                                            class=" px-4 py-3.5 text-left rtl:text-right  dark:text-gray-400">
                                            Hora</th>
                                        <th scope="col"
                                            class=" px-4 py-3.5 text-left rtl:text-right  dark:text-gray-400">
                                            Articulo
                                        </th>

                                        <th scope="col" class="relative py-3.5 px-4">
                                            <span class="sr-only">Archivos</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody
                                    class="w-full bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900">
                                    @for (row of getPaginatedData();track row) {


                                    <ng-container>
                                        <tr (click)="abrirCerrarAccordeon(row.numero_orden)"
                                            class="cursor-pointer bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all duration-6000 ease-out">

                                            <td
                                                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                                
                                                {{ row.numero_orden }}
                                            </td>
                                            <td class="px-6 py-4">{{ row.fecha | date:'dd/MM/yyyy'}}</td>
                                            <td class="px-6 py-4">{{ row.fecha | date:'HH:mm:ss a'}}</td>
                                            <td class="px-6 py-4">{{ row.articulo }}</td>
                                            <td class="py-4 text-sm whitespace-nowrap">
                                                <div class="group relative grid grid-cols-3 ">

                                                    <div>
                                                        <button
                                                            class="border border-gray-300 rounded p-2 hover:border-red-800 text-gray-500 transition-colors duration-200 rounded-lg dark:text-gray-300 hover:bg-gray-100"
                                                            aria-controls="drawer-contact">
                                                            <img class="w-7 h-7"
                                                                src="https://i.postimg.cc/w3KPNYQ9/pdf-1.png" alt="">

                                              stroke="currentColor" class="w-6 h-6">
                                              <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                                            </svg> -->
                                                        </button>
                                                    </div>

                                                    <div>
                                                        <button (click)="mostrarViewPdf(row.numero_orden)"
                                                            class="border border-gray-300 rounded p-2 hover:border-gray-400 text-gray-500 transition-colors duration-200 rounded-lg dark:text-gray-300 hover:bg-gray-100"
                                                            aria-controls="drawer-contact">
                                                            <!-- <img class="w-7 h-7"
                                                                src="https://i.postimg.cc/QCZw9rbh/csv.png" alt=""> -->
                                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                                                fill="currentColor"
                                                                class="w-8 h-6 text-gray-400 transition-colors duration-300 hover:text-gray-500">
                                                                <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                                                                <path fill-rule="evenodd"
                                                                    d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
                                                                    clip-rule="evenodd" />
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </div>
                                            </td>

                                        </tr>
                                    </ng-container>
                                    }
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 sm:flex sm:items-center sm:justify-between ">
        <div class="text-sm text-gray-500 dark:text-gray-400">
            <div>
                <p class="text-sm text-gray-700 dark:text-gray-400">
                    Mostrando
                    <span class="font-medium"></span>
                    a
                    <span class="font-medium"></span>
                    de
                    <span class="font-medium"></span>
                    resultados
                </p>
            </div>
        </div>
        <div class="flex items-center mt-4 gap-x-4 sm:mt-0">
            <a
                class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md sm:w-auto gap-x-2 hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 rtl:-scale-x-100">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                </svg>
                <span>
                    Anterior
                </span>
            </a>
            <a
                class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md sm:w-auto gap-x-2 hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800">
                <span>
                    Siguiente
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 rtl:-scale-x-100">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                </svg>
            </a>
        </div>
    </div>

    @if(estadoPdf){
        <div id="default-modal" tabindex="-1" aria-hidden="true"
     class="fixed inset-0 z-50 flex items-center justify-center w-full h-full bg-black bg-opacity-70">
    <!-- Fondo oscuro u opaco: bg-black bg-opacity-50 -->
    <div class="relative w-full max-w-4xl h-auto bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Contenido del modal -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <button type="button" (click)="closeViewPdf()"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="default-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <div class="p-4 md:p-5 space-y-4 max-h-full">
            <pdf-viewer
                src="https://pdfsumecar.s3.us-east-2.amazonaws.com/numerodeorden00000141.pdf"
                style="display:block; width: auto; height: 450px">
            </pdf-viewer>
        </div>
    </div>
</div>

    }

</section>
