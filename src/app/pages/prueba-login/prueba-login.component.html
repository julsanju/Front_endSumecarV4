<div class="login-container">
  <div class="animation-container">
    <img src="assets/muneco-animado.gif" alt="Muñeco animado">
  </div>
  <div class="login-form">
    <div id="particles-js"></div>
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" >
      
      <!--Correo electrónico-->
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="text" id="email" formControlName="usuario" class="form-control">
        <div *ngIf="loginForm.get('email')?.hasError('required')" class="error-message">
          El correo electrónico es obligatorio.
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email')" class="error-message">
          Ingresa un correo electrónico válido.
        </div>
      </div>
      
      <!--Contraseña-->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="contrasena" class="form-control" (input)="onPasswordChange()">
        <div *ngIf="loginForm.get('password')?.hasError('required')" class="error-message">
          La contraseña es obligatoria.
        </div>
        <div class="password-strength-indicator">
          <span [ngClass]="{'weak': passwordStrength === 'weak', 'medium': passwordStrength === 'medium', 'strong': passwordStrength === 'strong'}">
            Fortaleza de la contraseña
          </span>
        </div>
      </div>
      
      <!--Tipo de usuario-->
      <div class="form-group select-container" [ngClass]="{'active': isSelectActive}">
        <label for="role">Rol:</label>
        <select id="role" formControlName="rol" class="form-control" (click)="toggleSelect()">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div *ngIf="loginForm.get('role')?.hasError('required')" class="error-message">
          Selecciona un rol.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Ingresar</button>
      
      <button routerLink="/register" class="btn btn-primary">Registrarte</button>
      <a routerLink="/cambio-contrasena" >¿Problemas con tu contraseña? Haz clic AQUI</a>

    </form>
  </div>
</div>
