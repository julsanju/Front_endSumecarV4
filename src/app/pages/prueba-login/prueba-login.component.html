<section class="bg-gray-100 min-h-screen flex items-center
  justify-center">
  <!-- LOTTIE -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <!--Contenido del login-->
  <div class="flex rounded-2xl shadow-lg max-w-3xl p-5" style="background-color: #fff; border: 1px solid e7e7e7;">
    <!--FORMULARIO-->
    <div class="md:w-1/2 px-16">
      <!--<x-validation-errors class="mb-4" />-->
      <h2 class="font-bold text-2xl text-blue-500">Login</h2>
      <span class="text-sm mt-4"> Si ya eres miembro, inicia sesión fácilmente.</span>
      <form [formGroup]="loginForm" class="flex flex-col gap-4">
        <input formControlName="usuario" class="p-2 mt-8 rounded-xl text-sm  border-gray-400" type="email" name="email"
          placeholder="Usuario" required autofocus autocomplete="username">

        <div class="flex items-center justify-between" style="margin-bottom: -10px;">
          <label for="password" class=" text-white">Password</label>
          <a href="#" class="text-sm text-gray-500 dark:text-gray-400 hover:scale-105 duration-300">Olvido su
            contraseña?</a>
        </div>

        <div class="relative flex items-center">
          <input formControlName="contrasena" class="p-2 pl-3 pr-16 rounded-xl border-gray-400 text-sm"
            [type]="mostrarContrasena ? 'text' : 'password'" name="password" placeholder="********" required
            autocomplete="current-password">

          <button class="absolute right-0 top-0 bottom-0 px-3 flex items-center justify-center focus:outline-none"
            (click)="mostrar_contrasena()">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
              class="w-6 h-6 text-gray-400 transition-colors duration-300 hover:text-gray-500">
              <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
              <path fill-rule="evenodd"
                d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
                clip-rule="evenodd" />
            </svg>

          </button>
        </div>

        <select formControlName="rol" (click)="toggleSelect()" id="countries"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          @for (users of users; track users) {
          <option [value]="users.value">{{ users.viewValue }}</option>
          }
        </select>

        <button (click)="onSubmit()" [disabled]="cargando"
          class="bg-blue-500 rounded-xl text-white py-2 hover:scale-105 duration-300">
          @if(!cargando){
          <span>Entrar</span>
          }
          @if(cargando){
          <span class="inline-flex items-center">
            <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin"
              viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB" />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor" />
            </svg>
            Loading...
          </span>
          }
        </button>
      </form>
      <div class=" mt-10 grid grid-cols-3 items-center text-gray-400">
        <hr class="border-gray-400 ">
        <p class="text-center">O</p>
        <hr class="border-gray-400">
      </div>

      <button type="button"
        class="text-white bg-[#2e2d2d] hover:bg-[#2e2d2d]/80 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:hover:bg-[#050708]/40 dark:focus:ring-gray-600 me-2 mb-2 w-full">
        <svg class="w-5 h-5 me-2 -ms-1" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="apple"
          role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <path fill="currentColor"
            d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z">
          </path>
        </svg>
        <span class="ml-6"> Sign in with Apple</span>
      </button>
      
    </div>
    <!--IMAGEN -->
    <div class="w-1/2 p-5 radius md:block hidden max-h-96">
      <div class="rounded-2xl flex justify-center items-center h-[462px]"
        style="background-color: rgb(180, 206, 255); border: 1px solid #e7e7e7;">
        <div id="image_login">
          <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
            type="module"></script>
          <iframe src="https://lottie.host/embed/39c8e65f-9c8c-4ae9-a046-dc3febcbeb12/eKYeuv22gF.json"
            style="width: 300px; height: 300px"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
