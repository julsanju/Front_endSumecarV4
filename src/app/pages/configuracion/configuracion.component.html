<section class="overflow-x-hidden overflow-y-hidden container px-4 mx-auto min-h-screen">

    <div class="grid grid-cols-3 mt-10">
        <!-- primera seccion -->
        <div class="col-span-1 pl-5">
            <label class="block mb-2 pl-1 text-3xl font-bold text-[#667faa] capitalize">Configuracion</label>

            <!-- <div class="border border-blue-500"> -->
            <div class="borderColor rounded-3xl bg-gray-100 mt-8 p-8 w-full">
                <div class="flex flex-col gap-2">
                    <label class="block my-3 mb-2 text-lg font-bold text-[#667faa] capitalize">Centro de
                        Configuraciones</label>
                    <p class="text-md font-semibold text-gray-400">Administra tus experiencias, configuracion de tu
                        cuenta y personalizacion de tu perfil con Pharma :)</p>
                    <li class="list-none">
                        <div class="flex gap-2">
                            <span class="text-md font-semibold text-gray-400">
                                <svg aria-label="" class="x1lliihq x1n2onr6 x1roi4f4" fill="currentColor" height="16"
                                    role="img" viewBox="0 0 24 24" width="16">
                                    <title></title>
                                    <path
                                        d="M2.667 22v-1.355a5.271 5.271 0 0 1 5.271-5.271h8.124a5.271 5.271 0 0 1 5.271 5.271V22"
                                        fill="#667faa" stroke="#667faa" stroke-linecap="round" stroke-miterlimit="10"
                                        stroke-width="2"></path>
                                    <circle cx="12" cy="7.268" fill="#667faa" r="5" stroke="#667faa"
                                        stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"></circle>
                                </svg>
                            </span>
                            <span class="text-md font-semibold text-gray-400 capitalize">datos personales</span>
                        </div>
                    </li>
                    <li class="list-none">
                        <div class="flex gap-2">
                            <span class="text-md font-semibold text-gray-400">
                                <svg aria-label="" class="x1lliihq x1n2onr6 x1roi4f4" fill="currentColor" height="16"
                                    role="img" viewBox="0 0 24 24" width="16">
                                    <title></title>
                                    <polyline fill="none" points="16.723 8.93 10.498 15.155 7.277 11.933"
                                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="1.978"></polyline>
                                    <path
                                        d="M3 13.5a9 9 0 0 0 18 0V4.488A17.848 17.848 0 0 1 12 1.5a17.848 17.848 0 0 1-9 2.988Z"
                                        fill="none" stroke="#667faa" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="1.978"></path>
                                </svg>
                            </span>
                            <span class="text-md font-semibold text-gray-400 capitalize">Contraseña y seguridad</span>
                        </div>
                    </li>
                    <li class="list-none">
                        <div class="flex gap-2">
                            <span class="text-md font-semibold text-gray-400">
                                <svg aria-label="" class="x1lliihq x1n2onr6 x1roi4f4" fill="#667faa" height="16"
                                    role="img" viewBox="0 0 24 24" width="16">
                                    <title></title>
                                    <path
                                        d="M18.44 1H5.56A4.565 4.565 0 0 0 1 5.561v12.878A4.565 4.565 0 0 0 5.56 23h12.88A4.566 4.566 0 0 0 23 18.44V5.56A4.566 4.566 0 0 0 18.44 1ZM21 18.44A2.564 2.564 0 0 1 18.44 21H5.56A2.563 2.563 0 0 1 3 18.44V5.56A2.563 2.563 0 0 1 5.56 3h12.88A2.564 2.564 0 0 1 21 5.561Z">
                                    </path>
                                    <path
                                        d="M12 16H6a1 1 0 0 0 0 2h6a1 1 0 0 0 0-2Zm6-10H6a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1Zm-1 6H7V8h10Zm1 4h-2a1 1 0 0 0 0 2h2a1 1 0 0 0 0-2Z">
                                    </path>
                                </svg>
                            </span>
                            <span class="text-md font-semibold text-gray-400 capitalize">personalizacion</span>
                        </div>
                    </li>
                </div>
            <!-- </div> -->
        </div>
            <div class="list-none">
                <li>
                    <!-- editar perfil -->
                    <button (click)="mostrarEditarPerfil()"
                        class="borderColor2 flex w-full items-center px-4 py-2 mt-8 mb-5 text-gray-600 bg-gray-100 rtransition-colors duration-300 transform rounded-xl dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-900 dark:hover:text-gray-200 hover:text-gray-900">

                        <svg aria-label="" class="x1lliihq x1n2onr6 x5n08af" fill="currentColor" height="24" role="img"
                            viewBox="0 0 24 24" width="24">
                            <title></title>
                            <circle cx="12.004" cy="12.004" fill="none" r="10.5" stroke="#667faa"
                                stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"></circle>
                            <path
                                d="M18.793 20.014a6.08 6.08 0 0 0-1.778-2.447 3.991 3.991 0 0 0-2.386-.791H9.38a3.994 3.994 0 0 0-2.386.791 6.09 6.09 0 0 0-1.779 2.447"
                                fill="none" stroke="#667faa" stroke-linecap="round" stroke-miterlimit="10"
                                stroke-width="2"></path>
                            <circle cx="12.006" cy="9.718" fill="none" r="4.109" stroke="#667faa"
                                stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"></circle>
                        </svg>

                        <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap font-semibold text-gray-500 text-xl">Editar
                            Perfil</span>

                    </button>
                    <!-- modificar contraseña -->
                    <button (click)="mostrarModificarContrasena()"
                        class="borderColor2 flex w-full items-center px-4 py-2 mb-5 text-gray-600 bg-gray-100 rtransition-colors duration-300 transform rounded-xl dark:text-gray-400 hover:bg-gray-300 dark:hover:bg-gray-900 dark:hover:text-gray-200 hover:text-gray-900">

                        <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px"
                            fill="#667faa">
                            <path
                                d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480h80q0 66 25 124.5t68.5 102q43.5 43.5 102 69T480-159q134 0 227-93t93-227q0-134-93-227t-227-93q-89 0-161.5 43.5T204-640h116v80H80v-240h80v80q55-73 138-116.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-80-240q-17 0-28.5-11.5T360-360v-120q0-17 11.5-28.5T400-520v-40q0-33 23.5-56.5T480-640q33 0 56.5 23.5T560-560v40q17 0 28.5 11.5T600-480v120q0 17-11.5 28.5T560-320H400Zm40-200h80v-40q0-17-11.5-28.5T480-600q-17 0-28.5 11.5T440-560v40Z" />
                        </svg>
                        <span
                            class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap text-xl font-semibold text-gray-500 capitalize">modificar
                            contraseña</span>

                    </button>
                    <!-- apariencia -->
                    <button (click)="mostrarApariencia()"
                        class="borderColor2 flex w-full items-center px-4 py-2 mb-5 text-gray-600 bg-gray-100 rtransition-colors duration-300 transform rounded-xl dark:text-gray-400 hover:bg-gray-300 dark:hover:bg-gray-900 dark:hover:text-gray-200 hover:text-gray-900">

                        <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px"
                            fill="#667faa">
                            <path
                                d="M396-396q-32-32-58.5-67T289-537q-5 14-6.5 28.5T281-480q0 83 58 141t141 58q14 0 28.5-2t28.5-6q-39-22-74-48.5T396-396Zm57-56q51 51 114 87.5T702-308q-40 51-98 79.5T481-200q-117 0-198.5-81.5T201-480q0-65 28.5-123t79.5-98q20 72 56.5 135T453-452Zm290 72q-20-5-39.5-11T665-405q8-18 11.5-36.5T680-480q0-83-58.5-141.5T480-680q-20 0-38.5 3.5T405-665q-8-19-13.5-38T381-742q24-9 49-13.5t51-4.5q117 0 198.5 81.5T761-480q0 26-4.5 51T743-380ZM440-840v-120h80v120h-80Zm0 840v-120h80V0h-80Zm323-706-57-57 85-84 57 56-85 85ZM169-113l-57-56 85-85 57 57-85 84Zm671-327v-80h120v80H840ZM0-440v-80h120v80H0Zm791 328-85-85 57-57 84 85-56 57ZM197-706l-84-85 56-57 85 85-57 57Zm199 310Z" />
                        </svg>
                        <span
                            class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap text-xl font-semibold text-gray-500 capitalize">Apariencia</span>

                    </button>
                    <!-- salir -->
                    <button (click)="logout()"
                        class="borderColor2 flex w-full items-center px-4 py-2 mb-5 text-gray-600 bg-gray-100 rtransition-colors duration-300 transform rounded-xl dark:text-gray-400 hover:bg-red-300 dark:hover:bg-gray-900 dark:hover:text-gray-200 hover:text-gray-800">


                        <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="#667faa" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="28px" height="28px">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2">
                            </path>
                        </svg>
                        <span
                            class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap text-xl font-semibold text-gray-500 capitalize">Salir</span>

                    </button>
                </li>
            </div>
        </div>

        <!-- segunda seccion -->
        <div class="col-span-2 h-full flex justify-center items-center">
            @switch(pageConfiguration){
            @case (0){
            <!-- editar perfil -->
            <app-edit-profile></app-edit-profile>
            }
            <!-- Modificar Contraseña -->
            @case (1){
            <app-modify-password></app-modify-password>
            }
            <!-- Apariencia -->
            @case (2){
            <app-change-appareance></app-change-appareance>
            }
            }

        </div>
    </div>


</section>
