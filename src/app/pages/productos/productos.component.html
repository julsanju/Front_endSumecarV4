<!--<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Codigo</th>
      <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="articulo">
      <th mat-header-cell *matHeaderCellDef>Articulo</th>
      <td mat-cell *matCellDef="let element">{{element.articulo}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="laboratorio">
      <th mat-header-cell *matHeaderCellDef>Laboratorio</th>
      <td mat-cell *matCellDef="let element">{{element.laboratorio}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  
  <div>
    <h3>
      Click Log
    </h3>
  </div>
  
  
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
            PRODUCTOS
        </mat-panel-title>
        <mat-panel-description>
          This is a summary of the content
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div *ngIf="!clickedRows.size">
        Por favor seleccione productos
      </div>
      
      <ul>
        <li *ngFor="let clickedRow of clickedRows">
          {{clickedRow.articulo}}
        </li>
      </ul>
    </mat-expansion-panel>
  </mat-accordion>

  

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
