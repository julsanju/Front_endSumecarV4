<div class="error-modal">
    <div class="close-icon" (click)="activeModal.close('Close click')">
        
          
          
      <i class="fas fa-times"></i>
    </div>
    <div class="modal-header">
      <h4 class="modal-title">Error</h4>
    </div>
    <div class="modal-body">
      <p>{{ errorMessage }}</p>
    </div>
    <div>
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <line x1="20" y1="20" x2="80" y2="80" stroke="red" stroke-width="5" stroke-linecap="round" />
            <line x1="20" y1="80" x2="80" y2="20" stroke="red" stroke-width="5" stroke-linecap="round" />
          </svg>
          
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Cerrar</button>
    </div>
    <div class="arrow"></div>
  </div>
