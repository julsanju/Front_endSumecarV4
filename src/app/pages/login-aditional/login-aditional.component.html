<section class="flex flex-col justify-center antialiased bg-gray-200 text-gray-600 min-h-screen p-4">
    <div class="h-full">
        <!-- Card -->
        <div class="max-w-[360px] mx-auto">
            <div class="bg-white shadow-lg rounded-lg mt-9">
                <!-- Card header -->
                <header class="text-center px-5 pb-5">
                    <!-- Avatar -->
                    <img class="inline-flex -mt-12 w-[102px] h-[102px] fill-current rounded-full border-4 border-white box-content shadow mb-3"
                        [src]="foto" alt="avatar">

                    <!-- Card name -->
                    <h3 class="text-2xl font-bold text-gray-600 mb-1 capitalize">informacion adicional</h3>
                    <div class="text-sm font-medium text-gray-400 text-center italic">
                        Por favor, complete los campos para completar exitosamente su registro en nuestra aplicaci√≥n.</div>
                </header>
                <!-- Card body -->
                <div class="bg-gray-100 text-center px-5 py-6">

                    <form class="max-w-sm mx-auto">
                        <!-- usuario -->
                        <div class="mb-5">
                            <input type="text" id="usuario"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                placeholder="Usuario" required />
                        </div>
                        <!-- identificacion -->
                        <div class="mb-5">
                            <input type="password" id="password" placeholder="Identificacion"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                required />
                        </div>
                        <!-- direccion -->
                        <div class="mb-5">
                            <input type="password" id="repeat-password" placeholder="Direccion"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                required />
                        </div>
                        <!-- departamento -->
                        <div class="mb-5">
                            <select id="departamento"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                                <option selected disabled class="text-gray-400">Seleccionar Departamento </option>
                                <option value="departamento">bolivar</option>
                                <option value="departamento">antioquia</option>
                                <option value="departamento">atlantico</option>

                            </select>
                        </div>
                        <!-- ciudad -->
                        <div class="mb-5">
                            <select id="ciudad"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                                <option disabled selected class="text-gray-400">Seleccionar Ciudad </option>
                                <option value="ciudad">cartagena</option>
                                <option value="ciudad">medellin</option>
                                <option value="ciudad">barranquilla</option>

                            </select>
                        </div>


                        <div class="flex items-start mb-5">
                            <div class="flex items-center h-5 hover:scale-105 duration-300">
                                <input id="terms" type="checkbox" value=""
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                                    required />
                            </div>
                            <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Estoy de acuerdo con los <a href="#"
                                    class="text-blue-600 hover:underline dark:text-blue-500">terminos y
                                    condiciones de SUMECAR.SA</a></label>
                        </div>
                        <button type="submit"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-left hover:scale-105 duration-300">Crear
                            nueva cuenta :D</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
